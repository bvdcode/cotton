name: Build and publish NuGet package

on:
  push:
    branches:
      - main
    paths:
      - "src/Cotton.Shared/**"
      - "GitVersion.yml"
      - ".github/workflows/nuget-package.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      Version: ${{ steps.gitversion.outputs.SemVer }}
      CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.1.11
        with:
          versionSpec: 5.x

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v3.1.11
        id: gitversion

      - name: Display GitVersion outputs
        run: |
          echo "Version: ${{ steps.gitversion.outputs.SemVer }}"
          echo "CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore src/Cotton.Shared/Cotton.csproj

      - name: Build
        run: dotnet build src/Cotton.Shared/Cotton.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack src/Cotton.Shared/Cotton.csproj --configuration Release --no-build --output nupkg -p:Version='${{ steps.gitversion.outputs.SemVer }}'

      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: nupkg

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
    env:
      NUGET_GITHUB_TOKEN: ${{ secrets.DEPLOY_GITHUB_TOKEN != '' && secrets.DEPLOY_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - name: Download NuGet package artifact
        uses: actions/download-artifact@v4
        with:
          name: nupkg
          path: nupkg

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Add GitHub Packages source
        run: |
          dotnet nuget add source --username ${{ github.actor }} --password ${{ env.NUGET_GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Push package to GitHub Packages
        if: needs.build.outputs.CommitsSinceVersionSource > 0
        run: dotnet nuget push "nupkg/*.nupkg" --skip-duplicate --api-key ${{ env.NUGET_GITHUB_TOKEN }} --source "github"

      - name: Push package to NuGet.org
        run: dotnet nuget push "nupkg/*.nupkg" --skip-duplicate --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json

      - name: Create Release
        if: needs.build.outputs.CommitsSinceVersionSource > 0
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.build.outputs.Version }}
          name: Release ${{ needs.build.outputs.Version }}
          artifacts: "nupkg/*"
          token: ${{ env.NUGET_GITHUB_TOKEN }}
